{% extends 'pagebase.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container">
    <h1>
        Welcome, {{name}} üèãÔ∏è
    </h1>
    <br>
    <div class="row">
        {% for key, value in maxes.items() %}
        <div class="column">
            <div class="card">
                <h3>{{key}}</h3>
                <p class="fade-in-text">
                    {{value}}
                </p>
                <form action="/update/{{key}}" method="POST">
                    <div class="form-group">
                        <input type="number" name="weight" pattern="[0-9]" class="form-control"
                            placeholder="Enter max" required min="1" max="1000">
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </form>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
