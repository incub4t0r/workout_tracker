<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/login.css">
</head>


<body class="text-center">
  <main class="form-signin w-100 m-auto">
      <form action="/register" method="POST" style="margin-bottom: 10px;">
          <h1 class="h3 mb-3 fw-normal">Enter info to register</h1>
          <div class="form-floating">
              <input name="username" type="text" class="form-control" id="floatingInput" required=True placeholder="Username" minlength="2" maxlength="20">
              <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
              <input name="password" type="password" class="form-control" id="floatingPassword" required=True placeholder="Password" minlength="2" maxlength="20">
              <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" id="register-button" type="submit">Register</button>
      </form>
      <form action="/login" method="GET">
          <button class="w-100 btn btn-lg btn-primary" id="submit-button" type="submit">Login</button>
      </form>
  </main>
</body>
</html>
