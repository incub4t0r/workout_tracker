<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../static/loginstyles.css"> -->
    <link rel="stylesheet" href="../static/pagestyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Register</title>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <br>
        <form action="/register" method="POST">
            <div class="form-group">
                <input type="username" class="form-control" name="username" placeholder="Enter username"
                    required minlength="2" maxlength="20"> 
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter password"
                    required minlength="2" maxlength="20">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
        <form action="/login" method="GET">
            <button id="submit-button" type="submit" class="btn btn-default">Login</button>
        </form>
        {{error}}
    </div>
    <br>
</body>
</html>
