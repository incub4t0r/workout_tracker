<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/teststyles.css">
    <title>Update Your Max</title>
</head>

<body>
    <div class="container">
        <h2>
            Update your max for {{workoutName}}
        </h2>
        <form action="/update/{{workoutName}}" method="POST">
            <div class="form-group">
                <input type="number" name="weight" pattern="[0-9]" class="form-control" placeholder="Enter max" required
                    min="1" max="1000">
            </div>
            <button id="submit-button" type="submit" class="btn btn-default">Update</button>
        </form>
        <form action="/home" method="GET">
            <button id="submit-button" type="submit" class="btn btn-default">Home</button>
        </form>
        {{error}}
    </div>
</body>

</html>
