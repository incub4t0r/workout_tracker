<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slinging Weights</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/login.css">
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
      <form action="/login" method="POST" style="margin-bottom: 10px;"> 
          <!-- <h1 style="font-size:20px;">ðŸ’ª</h1> -->
          <!-- <img class="mb-4" src="https://avatars.githubusercontent.com/u/54962923?v=4" alt="" width="72" height="72"style="border-radius: 100px;"> -->
          <h1 class="h3 mb-3 fw-normal">Please login or register</h1>

          <div class="form-floating">
              <input name="username" type="text" class="form-control" id="floatingInput" required=True placeholder="name@example.com">
              <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
              <input name="password" type="password" class="form-control" id="floatingPassword" required=True placeholder="Password">
              <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
          <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p> -->
      </form>
      <form action="/register" method="GET">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
  </main>
</body>
