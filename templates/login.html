<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slinging Weights</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/pagestyles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Login</h2>
    <br>
    <form action="/login" method="POST">
      <div class="form-group">
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required
          minlength="2" maxlength="20">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required
          minlength="2" maxlength="20">
      </div>
      <button id="submit-button" type="submit" class="btn btn-default">Login</button>
    </form>
    <form action="/register" method="GET">
      <button id="register-button" type="submit" class="btn btn-default">Register</button>
    </form>
    {{error}}
  </div>

</body>

</html>
